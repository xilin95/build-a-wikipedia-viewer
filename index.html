<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Build a Wikipedia Viewer</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>
<link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

<body>
  <div>
<div class="form">
  <button id="search" type="submit" class="btn btn-outline-warning" style="float: right; width: 50px; height: 50px; border-radius: 10px; margin-left: 10px; border-color: #374151;"><i class="fa fa-search fa-3x" aria-hidden="true"></i></button>

  <div style=" overflow: hidden; padding-right: .5em;">
    <input class="glowing-border" id="searchItem" type="text" style="width: 330px; height: 50px; font-size:25px; border-radius: 10px; color: white; padding-left: 10px" autofocus placeholder="Click Search for a Surprise">
  </div>
  
</div>

<div class="form" id="result" style="top:130%; width: 80%"></div>
</div>
